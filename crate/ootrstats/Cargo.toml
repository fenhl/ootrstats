[package]
name = "ootrstats"
version.workspace = true
edition.workspace = true

[lints]
workspace = true

[dependencies]
async-proto = { version = "0.19.2", features = ["bytes", "git2"] }
bytes = "1.5.0"
collect-mac = "0.1.0"
directories = "5.0.1"
either = "1.10.0"
futures = "0.3.30"
git2 = "0.18.2"
if_chain = "1.0.2"
itertools = "0.12.1"
lazy-regex = "3.1.0"
serde_json = "1.0.114"
thiserror = "1.0.57"
tokio = { version = "1.36.0", features = ["macros", "process", "sync", "time"] }
wheel = { git = "https://github.com/fenhl/wheel", branch = "main" }

[target.'cfg(target_os = "linux")'.dependencies]
videocore-gencmd = "0.1.0"

[target.'cfg(any(windows, target_os = "linux"))'.dependencies]
rand = "0.8.5"
