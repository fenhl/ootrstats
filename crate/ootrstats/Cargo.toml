[package]
name = "ootrstats"
version.workspace = true
edition.workspace = true

[lints]
workspace = true

[dependencies]
async-proto = { version = "0.22", features = ["bytes", "git2", "serde_json"] }
bytes = "1.5.0"
collect-mac = "0.1.0"
directories = "5.0.1"
either = "1.10.0"
futures = "0.3.30"
git2 = "0.19"
if_chain = "1.0.2"
itertools = "0.13"
lazy-regex = "3.1.0"
rand = "0.8.5"
serde_json = { package = "serde_json_path_to_error", version = "0.1" }
syn = { version = "2.0.66", default-features = false, features = ["parsing"] }
thiserror = "1.0.57"
tokio = { version = "1.36.0", features = ["macros", "process", "sync", "time"] }
videocore-gencmd = { version = "0.1.0", optional = true }
wheel = { git = "https://github.com/fenhl/wheel", branch = "main" }
